<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title>CRUD com Bootstrap 3</title>

<link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
</head>
<body>

	<!--  ini menu  -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html">Doctor feet - Controle
					de retorno</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/cliente}">Adicionar cliente</a></li>
					<li><a th:href="@{/colaborador}">Adicionar Funcionario</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!--  fim menu  -->

	<div id="main" class="container-fluid" style="margin-top: 56px;">
		<h3 class="page-header">Editar Contato</h3>

		<div class="row" style="margin-right: -400px; margin-left: -400px">
			<div role="main" class="col-md-4 col-md-push-4">
				<div id="main" class="container-fluid">
				<!--  inicio corpo  -->
						
				<form class="form-inline" method="POST" th:object="${contatoResumo}" th:action="@{/alterarContato}" style="margin: 20px 0">
					<div class="form-group" >
					
						<div class="row">
				
							<div class="form-group col-md-4">
								<label>Nome</label>
								<input type="text" class="form-control" value="${contatoResumo.nome}" placeholder="Codigo" th:field="*{nome}" readonly="readonly"/> 
							</div>
							<div class="form-group col-md-4">
								<label>Matricula</label>
								<input type="text" class="form-control" value="${contatoResumo.matricula}" placeholder="Codigo" th:field="*{matricula}" readonly="readonly"/> 
							</div>		
							<div class="form-group col-md-6">
								<label>Feedback</label>			
								<select class="form-control" name="Feedback" >
								<option th:text="Selecione"></option>
									<option th:each="feedback2 : ${contatoResumo.feedbacksForm}" th:value="${feedback2.id}" th:text="${feedback2.nome}"></option>
								</select>
							</div>
							<div class="form-group col-md-4">		
								<label>Observação</label>
								<input type="text" class="form-control" value="${contatoResumo.observacao}" placeholder="Observação" th:field="*{observacao}" /> 
							</div>	
						</div>
						
						<input type="hidden" class="form-control" value="${contatoResumo.clienteId}" placeholder="Id" th:field="*{clienteId}" readonly="readonly"/> 	
						<input type="hidden" class="form-control" value="${contatoResumo.contatoId}" placeholder="Id" th:field="*{contatoId}" readonly="readonly" /> 
						<input type="hidden" class="form-control" value="${contatoResumo.agendamentoId}" placeholder="Id" th:field="*{agendamentoId}" readonly="readonly" /> 
						
						<div class="row">
						<div class="form-group col-md-4" style="padding-top: 16px;">							
							<button type="submit" class="btn btn-primary">Alterar</button>
						</div>	
						</div>
					</div>
				</form>
					
				<!--  inicio corpo  -->
				</div>
				<aside role="complementary" class="col-md-3 col-md-push-3">
				</aside>
				<nav class="col-md-3 col-md-pull-9"></nav>
			</div>
			<footer class="row"> </footer>
		</div>
	</div>
	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
