<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<title>CRUD com Bootstrap 3</title>

<link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="index.html">Doctor feet - Controle de retorno</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav navbar-right">
				<li><a th:href="@{/cliente}">Adicionar cliente</a></li>
				<li><a th:href="@{/colaborador}">Adicionar Funcionario</a></li>
			</ul>
		</div>
	</div>
</nav>
<form>
	<div id="main" class="container-fluid" style="margin-top: 56px;">
		<h3 class="page-header">Clientes para entrar em contato</h3>

		<div class="row" style="margin-right: -400px; margin-left: -400px">
			<div role="main" class="col-md-6 col-md-push-3">
				<div id="main" class="container-fluid">

					<!-- Corpo -->
					
					<div id="top" class="row">
						<div class="col-sm-3">
							<h2>Itens</h2>
						</div>
						<div class="col-sm-6">
							<div class="input-group h2">
								<input name="data[search]" class="form-control" id="search"
									type="text" placeholder="Pesquisar Itens"></input> <span
									class="input-group-btn">
									<button class="btn btn-primary" type="submit">
										<span class="glyphicon glyphicon-search"></span>
									</button>
								</span>
							</div>
						</div>
					</div>
					<!-- /#top -->

					<div id="list" class="row">

						<div class="table-responsive col-md-12">
							<table class="table table-striped" cellspacing="0"
								cellpadding="0">
								<thead>
									<tr>
										<th>ID</th>
										<th>Matricula</th>
										<th>Nome</th>
										<th>Telefone</th>
										<th>Ultimo agendamento</th>
										<th>Ultimo Contato</th>
										<th>Feedback</th>
										<th>Observação</th>
										<th class="actions">Ações</th>
									</tr>
								</thead>
								<tbody>

									<tr th:each="contatoResumo : ${contatos}">
										<td><span th:text="${contatoResumo.clienteId}"></span></td>
										<td><span th:text="${contatoResumo.matricula}"></span></td>
										<td><span th:text="${contatoResumo.nome}"></span></td>
										<td><span th:text="${contatoResumo.telefone}"></span></td>
										<td><span th:text="${contatoResumo.ultimoAgendamento}"></span></td>
										<td><span th:text="${contatoResumo.ultimoContato}"></span></td>
										<td><span th:text="${contatoResumo.feedback}"></span></td>
										<td><span th:text="${contatoResumo.observacao}"></span></td>
										<td class="actions"><a class="btn btn-warning btn-xs" th:href="${'/editaContato/' + contatoResumo.clienteId}">Editar</a></td>
									</tr>

								</tbody>
							</table>
						</div>

					</div>
					<!-- /#list -->

					<div id="bottom" class="row">
						<div class="col-md-12">
							<ul class="pagination">
								<li class="disabled"><a>&lt; Anterior</a></li>
								<li class="disabled"><a>1</a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li class="next"><a href="#" rel="next">Próximo &gt;</a></li>
							</ul>
							<!-- /.pagination -->
						</div>
					</div>
					<!-- /#bottom -->
				</div>
				<!-- /#main -->

				<aside role="complementary" class="col-md-3 col-md-push-3">

				</aside>
				<nav class="col-md-3 col-md-pull-9"></nav>
			</div>
			<footer class="row"> </footer>
		</div>
	</div>
</form>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
